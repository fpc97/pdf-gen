<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Generador de PDF</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
</head>
<body class="body">
    <main class="main-wrapper">
        <div class="h-wrap">
            <h1 class="h1">Generar Documento PDF</h1>
        </div>
        <section class="contenido">
            <div class="mitad-input">
                <form class="fp" id="fp">
                    <fieldset class="fieldset">
                        <legend class="legend">Autor</legend>
                        <input class="input input-txt" type="text" id="us-nombre" placeholder="Nombre">
                        <input class="input input-txt" type="text" id="us-apellido" placeholder="Apellido">
                    </fieldset>
                    <fieldset class="fieldset">
                        <legend class="legend">Documento</legend>
                        <input class="input input-txt" type="text" id="post-titulo" placeholder="Título*" required>
                        <!--<div class="input input-txtarea" type="text" id="post-contenido" placeholder="Contenido* (máximo: 200 carácteres)">asddsa</div>-->
                        <textarea class="input input-txtarea" type="text" id="post-contenido" placeholder="Contenido* (máximo: 200 carácteres)" minlength="1" maxlength="200" required></textarea>
                    </fieldset>
                    <div id="mensaje-error">
                        <!--<p class="mensaje-error">te comiste una pija amigo</p>*/-->
                    </div>
                    <div class="forma-final">
                        <div class="forma-disenos">
                            <input type="radio" class="diseno-radio" value="0" id="dn1" name="diseno" checked>
                            <label class="diseno-label" for="dn1">
                                <img src="svg/estilo1.svg">
                            </label>
                            <input type="radio" class="diseno-radio" value="1" id="dn2" name="diseno">
                            <label class="diseno-label" for="dn2">
                                <img src="svg/estilo2.svg">
                            </label>
                            <input type="radio" class="diseno-radio" value="2" id="dn3" name="diseno">
                            <label class="diseno-label" for="dn3">
                                <img src="svg/estilo3.svg">
                            </label>
                            <input type="radio" class="diseno-radio" value="3" id="dn4" name="diseno">
                            <label class="diseno-label" for="dn4">
                                <img src="svg/estilo4.svg">
                            </label>
                        </div>
                        <input class="input input-btn generar" href="#" type="button" id="generar" value="Generar">
                    </div>
                </form>
                <div class="panel-descarga">
                    <div class="wrap-titulo-descarga">
                        <h2 class="titulo-descarga">Abrir</h2>
                    </div>
                    <div class="descarga descarga-directa">
                        <input class="btn-descarga activable" id="desc-dct-btn" type="button" value="Descargar">
                        <span class="nombre-archivo" id="desc-dct-descr"></span>
                    </div>
                    <div class="descarga descarga-email">
                        <input class="btn-descarga activable" id="abrir-tab-btn" type="button" value="Abrir en pestaña nueva">
                    </div>
                </div>
            </div>
            <iframe class="mitad-preview" id="pdf-preview" type="application/pdf"></iframe>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
