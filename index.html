<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.min.js"></script>
</head>
<body class="body">
    <main class="main-wrapper">
        <div class="h-wrap">
            <h1 class="h1">Generar Documento PDF</h1>
        </div>
        <section class="contenido">
            <div class="mitad-input">
                <form class="fp" id="fp">
                    <fieldset class="fieldset">
                        <legend class="legend">Autor</legend>
                        <input class="input input-txt" type="text" id="us-nombre" placeholder="Nombre">
                        <input class="input input-txt" type="text" id="us-apellido" placeholder="Apellido">
                    </fieldset>
                    <fieldset class="fieldset">
                        <legend class="legend">Documento</legend>
                        <input class="input input-txt" type="text" id="post-titulo" placeholder="Título*" required>
                        <!--<div class="input input-txtarea" type="text" id="post-contenido" placeholder="Contenido* (máximo: 200 carácteres)">asddsa</div>-->
                        <textarea class="input input-txtarea" type="text" id="post-contenido" placeholder="Contenido* (máximo: 200 carácteres)" minlength="1" maxlength="200" required></textarea>
                    </fieldset>
                    <div id="mensaje-error">
                        <!--<p class="mensaje-error">te comiste una pija amigo</p>*/-->
                    </div>
                    <input class="input input-btn generar" href="#" type="button" id="generar" value="Generar">
                </form>
                <div class="panel-descarga">
                    <div class="wrap-titulo-descarga">
                        <h2 class="titulo-descarga">Descargar</h2>
                    </div>
                    <div class="descarga descarga-directa">
                        <input class="btn btn-descarga activable" id="desc-dct-btn" type="button" value="Descarga directa">
                        <span class="nombre-archivo" id="desc-dct-descr">nombre_del_coso.pdf</span>
                    </div>
                    <div class="descarga descarga-email">
                        <!--Acá poner la imagen esa del correo-->
                        <input class="btn btn-descarga activable" id="desc-mail-btn" type="button" value="Enviar por mail">
                        <input class="input input-txt input-mail activable" id="desc-mail-input" type="text" placeholder="Dirección de e-mail">
                    </div>
                </div>
            </div>

            <iframe class="mitad-preview" id="pdf-preview" type="application/pdf">
                
            </iframe>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
